<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sweet Delights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-pastel-pink">
        <div class="container">
            <a class="navbar-brand fw-bold text-brown" href="index.html">
                <i class="fas fa-birthday-cake"></i> Sweet Delights
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-brown" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link text-brown" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-brown">0</span></a></li>
                <li class="nav-item"><a class="nav-link text-brown" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <section class="row justify-content-center fade-in">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-brown">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="register.html" class="text-accent">Register here</a>.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-pastel-pink text-center py-4 mt-5">
        <div class="container">
            <p class="mb-2">&copy; 2023 Sweet Delights. All rights reserved.</p>
            <div>
                <a href="#" class="text-brown me-3" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-brown me-3" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-brown" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
